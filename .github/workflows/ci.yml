# Basic CI setup: Lint with ruff, run tests with pytest
# from https://github.com/astral-sh/trusted-publishing-examples/blob/24971e1aacf6277a711ae47c7d8a2dbd91f96aea/.github/workflows/ci.yml
name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Ruff lint
        run: uv run ruff check .
      - name: Ruff format
        run: uv run ruff format --diff .